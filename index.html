<!DOCTYPE html>
<html lang="en">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Document</title>
</head>
<body>
    <nav id="nav-bar">
        <div class="logo"><a href="">Logo</a></div>
        <ul>
            <li><a href="">Nav 1</a></li>
            <li><a href="">Nav 2</a></li>
            <li><a href="">Nav 3</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="converterWrapper">
            <div>
                <section>
                    <h1>Change currency from: </h1>
                    <select id="convertFrom">
                    </select>
                </section>
                <section>
                    <h1>Change currency to: </h1>
                    <select id="convertTo">
                    </select>
                </section>
            </div>
            <div>
                <section>
                    <h1>Select an amount: </h1>
                    <input placeholder="This is the placeholder" type="number" id="exchangeValue">
                </section>
            </div>
            <div>
                <button id="exchangeButton">Exchange currency</button>
            </div>
            <div class="exchangeResult">
            </div>
        </div>
    </div>
    <footer id="footer">
        <ul>
            <li><a href="">Footer 1</a></li>
            <li><a href="">Footer 2</a></li>
            <li><a href="">Footer 3</a></li>
        </ul>
    </footer>
